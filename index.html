<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Teko&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script|Montserrat:300i,400,700&amp;subset=cyrillic-ext"
        rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <title>VroomVroom</title>
</head>

<body>

    <header class="header" id="header">
        <div class="container">
            <div class="header__inner">
                <div class="header__logo" data-scroll="#intro">VroomVroom</div>
                <nav class="nav" id="nav">
                    <ul class="nav-list">
                        <a class="nav__link_3" href="login.html">Login</a>
                        <a class="nav__link_2" href="#">K-12</a>
                        <a class="nav__link_1" href="#">Preacher's Daughter</a>
                    </ul>
                    <button id="nav-btn" class="nav-button">
                        <img id="nav-btn-img" src="assets/images/hamburg.png" alt="Nav button">
                    </button>
                </nav>
            </div>
        </div>
    </header>

    <div class="page">
        <!-- Intro -->
        <div class="intro" id="intro">
            <div class="container">
                <div class="intrp_in">
                    <h1 class="intro__title">Welcome to alt music world!</h1>
                    <h2 class="intro__suptitle"></h2>
                    <!-- <a class="btn" href="index1.html">Leave the application</a> -->
                </div>
            </div>
        </div><!-- /.intro -->
        <div id="popup">
            <p>Subscribe to our messages!</p>
            <button id="accept">Accept</button>
            <button id="reject">Reject</button>
          </div>
        <div>
            <button onclick="getElements()">Click me!</button>
            <div class="container-fluid" id="container"></div>
        </div>

        <div id="modal-wrapper">
            <div id="modal-content">
              <p>New vinyl on sale soon: Big Time by Angel Olsen</p>
              <button id="close-button" disabled>Close</button>
              <div id="timer">
                <span id="time-left">10</span> seconds before closing
              </div>
            </div>
          </div>
        <!-- Footer -->
        <footer class="footer" id="footer">
            <div class="container">
                <div class="footer__inner">
                    <div class="footer__col  footer__col--first">
                        <div class="footer__logo">
                            <img src="assets/images/Icons/iconLogoDark.svg" alt="">
                        </div>

                        <div class="footer__social">
                            <div class="footer__social-content">
                                Follow Us:
                                <a>
                                    <i class="fab fa-facebook"></i>
                                </a>
                                <a>
                                    <i class="fab fa-twitter"></i>
                                </a>
                                <a>
                                    <i class="fab fa-instagram"></i>
                                </a>
                            </div>
                        </div>
                    </div><!-- /.footer__col -->
                    <div class="footer__col  footer__col--second">
                        <div class="footer__text">Private Policy</div>
                        <div class="footer__text">All information is confidanial</div>
                        <div class="footer__text">Support</div>
                    </div>

                </div><!-- /.footer__inner -->
            </div><!-- /.container -->
        </footer>
    </div><!-- /.page -->

    <script src="main.js"></script>
</body>

</html>
